<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pick Location</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <style>
        html, body {
            margin: 0;
                       height: 100%;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
<script>
    (function() {
        function getParam(name) {
            const params = new URLSearchParams(window.location.search);
            const value = params.get(name);
            return value ? parseFloat(value) : NaN;
        }

        function getParam(name) {
            const params = new URLSearchParams(window.location.search);
            const value = params.get(name);
            return value ? parseFloat(value) : NaN;
        }

        const startLat = getParam('lat');
        const startLon = getParam('lon');
        const zoom = getParam('zoom');
        const hasStart = !isNaN(startLat) && !isNaN(startLon);
        const map = L.map('map').setView(hasStart ? [startLat, startLon] : [0, 0], !isNaN(zoom) && zoom > 0 ? zoom : (hasStart ? 14 : 2));

        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            maxZoom: 19
        }).addTo(map);

        let marker = null;

        function updateMarker(lat, lon) {
            if (marker) {
                marker.setLatLng([lat, lon]);
            } else {
                marker = L.marker([lat, lon]).addTo(map);
            }
            if (window.AndroidBridge && window.AndroidBridge.onLocationChanged) {
                window.AndroidBridge.onLocationChanged(lat, lon);
            }
        }

        if (hasStart) {
            updateMarker(startLat, startLon);
        } else if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                var lat = position.coords.latitude;
                var lon = position.coords.longitude;
                map.setView([lat, lon], 14);
                updateMarker(lat, lon);
            });
        }

        map.on('click', function(e) {
            updateMarker(e.latlng.lat, e.latlng.lng);
        });
    })();
</script>
</body>
</html>
